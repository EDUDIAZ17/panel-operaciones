<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Operaciones Logísticas</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/animations.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom Styles for Airport Board -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f3f4f6;
      }
      .airport-board {
        font-family: "Share Tech Mono", monospace;
        background-color: #1a1a1a;
        color: #ecf0f1;
      }
      .airport-row:nth-child(even) {
        background-color: #2c2c2c;
      }
      .airport-row:nth-child(odd) {
        background-color: #222222;
      }
      .airport-header {
        background-color: #000;
        color: #f39c12;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Status Dots */
      .status-dot {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
      .dot-green {
        background-color: #2ecc71;
        box-shadow: 0 0 8px #2ecc71;
      }
      .dot-yellow {
        background-color: #f1c40f;
        box-shadow: 0 0 8px #f1c40f;
      }
      .dot-red {
        background-color: #e74c3c;
        box-shadow: 0 0 8px #e74c3c;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      /* Utils */
      .hidden-section {
        display: none !important;
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Spinner */
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid #3498db;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Fix inputs and selects having white text on white bg due to inheritance */
      input,
      select,
      textarea {
        color: #1f2937 !important; /* text-gray-800 */
      }
    </style>

    <!-- Session Check -->
    <script>
      const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
      if (!currentUser) window.location.replace("login.html");
    </script>
  </head>
  <body
    class="flex h-screen w-screen overflow-hidden bg-gradient-to-br from-gray-900 to-emerald-900/40 text-gray-100"
  >
    <!-- SIDEBAR -->
    <!-- overlay for mobile -->
    <div
      id="mobile-overlay"
      class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity"
    ></div>
    <aside
      id="sidebar"
      class="fixed md:relative w-64 h-full bg-slate-900/95 backdrop-blur-xl border-r border-emerald-500/30 flex flex-col shadow-[0_0_30px_rgba(16,185,129,0.15)] z-50 transition-transform duration-300 transform -translate-x-full md:translate-x-0"
    >
      <div class="p-6 border-b border-slate-700/50 text-center flex-shrink-0">
        <img
          src="./logo/logo.png"
          alt="Panel Alexa Logo"
          class="h-16 mx-auto mb-2 drop-shadow-[0_0_15px_rgba(16,185,129,0.3)] hover:scale-105 transition-transform duration-300"
          onerror="this.style.display = 'none'"
        />
        <h1
          class="text-2xl font-black bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent tracking-tight"
        >
          PANEL ALEXA
        </h1>
        <p
          class="text-[10px] text-emerald-200/50 mt-1 uppercase tracking-widest font-bold"
        >
          Control Logístico
        </p>
      </div>

      <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scrollbar">
        <button
          id="nav-dashboard"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/10 transition-all flex items-center bg-white/10 border-l-4 border-emerald-500 text-sm font-semibold tracking-wide shadow-lg"
        >
          <i class="fas fa-desktop w-6 text-emerald-400"></i>
          <span class="ml-1">Panel</span>
        </button>
        <button
          id="nav-assignments"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-tasks w-6 text-purple-400"></i>
          <span class="ml-1">Asignaciones</span>
        </button>
        <button
          id="nav-expenses"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-file-invoice-dollar w-6 text-emerald-400"></i>
          <span class="ml-1">Gastos</span>
        </button>
        <button
          id="nav-observations"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-clipboard-list w-6 text-yellow-400"></i>
          <span class="ml-1">Incidencias RH</span>
        </button>
        <button
          id="nav-cameras"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-video w-6 text-orange-400"></i>
          <span class="ml-1">Bitácora Cámaras</span>
        </button>
        <button
          id="nav-incidents"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-exclamation-triangle w-6 text-red-500"></i>
          <span class="ml-1">Incidencias Auto</span>
        </button>
        <button
          id="nav-reports"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-chart-line w-6 text-cyan-400"></i>
          <span class="ml-1">Reportes FIN/OPS</span>
        </button>
        <button
          id="nav-client-reports"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-file-contract w-6 text-blue-400"></i>
          <span class="ml-1">Reportes Clientes</span>
        </button>
        <button
          id="nav-admin"
          class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-white/5 text-gray-300 transition-all flex items-center text-sm font-semibold tracking-wide"
        >
          <i class="fas fa-cogs w-6 text-gray-400"></i>
          <span class="ml-1">Gestión</span>
        </button>
      </nav>

      <!-- Chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <div class="p-4 border-t border-slate-700/50 bg-black/20">
        <div class="user-profile flex items-center gap-3">
          <div
            class="h-10 w-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center font-bold text-lg shadow-md border border-white/10"
          >
            <i class="fas fa-user text-sm"></i>
          </div>
          <div class="overflow-hidden">
            <div class="text-sm font-bold name truncate w-full">Usuario</div>
            <div
              class="text-[10px] text-emerald-300 role uppercase tracking-wider font-bold truncate"
            >
              Rol
            </div>
          </div>
        </div>
        <button
          id="logout-btn"
          class="mt-4 w-full text-xs font-bold text-red-400/80 hover:text-red-400 hover:bg-red-400/10 py-2 rounded-md transition-all uppercase tracking-wider focus:outline-none"
        >
          <i class="fas fa-sign-out-alt mr-1"></i> Cerrar Sesión
        </button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main
      class="flex-1 flex flex-col min-w-0 bg-slate-50/5 relative overflow-hidden"
    >
      <!-- HEADER -->
      <header
        class="bg-white/5 backdrop-blur-xl border-b border-white/10 shadow-sm p-4 flex justify-between items-center h-16 shrink-0 z-10"
      >
        <div class="flex items-center gap-3">
          <button
            id="toggle-menu-btn"
            class="text-gray-300 hover:text-white p-2 rounded-lg hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500"
          >
            <i class="fas fa-bars text-xl"></i>
          </button>
          <h2
            id="page-title"
            class="text-xl font-bold bg-gradient-to-r from-gray-100 to-gray-400 bg-clip-text text-transparent hidden sm:block"
          >
            Tablero General
          </h2>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-right">
            <p
              class="text-sm font-bold text-emerald-200"
              id="current-user-display"
            >
              Bienvenido
            </p>
            <p
              class="text-xs text-gray-400 font-mono tracking-widest"
              id="current-time"
            >
              00:00:00
            </p>
          </div>
        </div>
      </header>

      <!-- CONTAINER FOR DYNAMIC VIEWS -->
      <div
        id="content-area"
        class="flex-1 overflow-y-auto overflow-x-hidden custom-scrollbar relative p-4 md:p-6 w-full h-full pb-20"
      >
        <!-- Dashboard View (Placeholder structure, filled by JS) -->
        <div
          id="view-dashboard"
          class="w-full h-full flex items-center justify-center fade-in"
        >
          <div class="loading-state text-center text-gray-400 font-medium">
            <div class="spinner mb-4 border-t-emerald-500 w-10 h-10"></div>
            <div>Cargando Sistema Logístico...</div>
          </div>
        </div>

        <!-- Other views are generated dynamicall by JS -->
      </div>
    </main>

    <!-- Main Entry Point -->
    <script type="module" src="assets/js/app.js"></script>
    <style>
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
    </style>
  </body>
</html>
